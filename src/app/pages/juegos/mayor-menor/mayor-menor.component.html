<section style="position: fixed; height: 100%; width: 100%;">
    <div class="mayormenor-container">
      <div class="container d-flex flex-column justify-content-center">
        <p class="puntuacion">
          Puntuaci√≥n: {{ score }}
          <span class="intentos">(Intentos: {{ intentos }}/10)</span>
        </p>
  
        <div class="row">
          <div class="col">
            <img class="carta-izquierda" src="{{ imagenCartaActual }}" alt="" />
          </div>
          <div class="col">
            <img class="carta-derecha" src="/assets/mayor-menor/reverso.png" alt="" />
          </div>
        </div>
        <div *ngIf="!activo">
          <button class="btn-comenzar-reiniciar" (click)="startGame()">
            {{ startButtonText }}
          </button>
        </div>
        <div class="btn-mayormenor" *ngIf="activo">
          <button class="btn-menor" (click)="playMayorMenor('menor')">Menor</button>
          <button class="btn-mayor" (click)="playMayorMenor('mayor')">Mayor</button>
        </div>
      </div>
    </div>
  </section>
